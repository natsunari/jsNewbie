<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="/css/220609-addAccount.css">
    <title>登入</title>
</head>

<body>
    <div class="wrap sign-up-bg">
        <form action="index.html" class="mlr-8px">
            <h1 class="mb-16px">註冊新會員</h1>
            <p class="mb-8px">帳號</p>
            <input type="email" name="new-user-email" placeholder="請輸入email作為帳號" class="user-email mb-16px input-style">
            <p class="mb-8px">密碼</p>
            <input type="password" name="new-user-password" placeholder="請輸入密碼" class="user-password mb-16px input-style">
            <br>
            <input type="submit" value="註冊新帳號" class="btn-style signup-btn">
        </form>
    </div>
    <div class="wrap sign-up-bg">
        
        <form action="logIn.html" class="mlr-8px">
            <h1 class="mb-16px">登入帳號</h1>
            <p class="mb-8px">帳號</p>
            <input type="email" name="email" placeholder="請輸入註冊email" class="log-in-email input-style mb-16px ">
            <p class="mb-8px">密碼</p>
            <input type="password" name="password" placeholder="請輸入密碼" class="log-in-password input-style mb-16px ">
            <br>
            <input type="submit" value="登入" class="btn-style log-in-btn">
        </form>
    </div>

    <script src="/js/220609-addAccount.js"></script>
    <script src="/js/220715-logIn.js"></script>
</body>

</html>
